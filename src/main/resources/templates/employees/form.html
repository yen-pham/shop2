<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form action="#" method="post" novalidate="novalidate" style="min-width: 300px;" th:action="@{/employees/save}"
              th:object="${employeeModel}">
            <h5 class="text-center">Employee form</h5>

            <input th:field="*{id}" type="hidden"/>

            <div class="form-group">
                <input class="form-control" placeholder="LastName" th:errorclass="field-error"
                       th:field="*{lastName}" type="email"/>
                <em th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="FirstName" th:errorclass="field-error"
                       th:field="*{firstName}" type="text"/>
                <em th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="BirthDate" th:field="*{birthDate}"
                       type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Photo" th:field="*{photo}"
                       type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Notes" th:field="*{notes}"
                       type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
